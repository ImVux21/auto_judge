# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/autojudge
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# JWT configuration
jwt.secret=secretkey123456789secretkey123456789secretkey123456789
jwt.expiration=86400000

# OpenAI configuration
spring.ai.openai.api-key=your-openai-key
spring.ai.openai.model=gpt-4
spring.ai.openai.temperature=0.7
spring.ai.openai.max-tokens=2048

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB 