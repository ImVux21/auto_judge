<header class="bg-primary text-primary-foreground py-3 border-b-brutal border-black">
  <div class="neo-container">
    <div class="flex justify-between items-center">
      <div class="logo">
        <a routerLink="/" class="text-primary-foreground no-underline">
          <h1 class="text-xl font-bold m-0">AutoJudge</h1>
        </a>
      </div>
      
      <app-neo-menubar className="bg-transparent border-0 shadow-none p-0">
        <!-- Show these links only when logged in -->
        <ng-container *ngIf="isLoggedIn()">
          <!-- Interviewer/Admin links -->
          <ng-container *ngIf="isInterviewer() || isAdmin()">
            <app-neo-menubar-menu>
              <div menuTrigger>Dashboard</div>
              <div menuContent>
                <app-neo-menubar-item>
                  <a class="block w-full" routerLink="/interviewer/dashboard">Interviewer Dashboard</a>
                </app-neo-menubar-item>
                <app-neo-menubar-item>
                  <a class="block w-full" routerLink="/analytics/dashboard">Analytics Dashboard</a>
                </app-neo-menubar-item>
              </div>
            </app-neo-menubar-menu>
            
            <app-neo-menubar-menu>
              <div menuTrigger>Manage</div>
              <div menuContent>
                <app-neo-menubar-item>
                  <a class="block w-full" routerLink="/interviewer/interviews/create">Create Interview</a>
                </app-neo-menubar-item>
                <app-neo-menubar-item>
                  <a class="block w-full" routerLink="/interviewer/interviews">View Interviews</a>
                </app-neo-menubar-item>
              </div>
            </app-neo-menubar-menu>
          </ng-container>
          
          <!-- Candidate links -->
          <ng-container *ngIf="isCandidate()">
            <app-neo-menubar-item>
              <a class="block w-full" routerLink="/candidate/sessions">My Sessions</a>
            </app-neo-menubar-item>
          </ng-container>
          
          <!-- User menu -->
          <app-neo-menubar-menu>
            <div menuTrigger>{{ currentUser?.firstName || 'User' }}</div>
            <div menuContent>
              <app-neo-menubar-item>
                <a class="block w-full" routerLink="/profile">Profile</a>
              </app-neo-menubar-item>
              <app-neo-menubar-separator></app-neo-menubar-separator>
              <app-neo-menubar-item>
                <a class="block w-full" href="#" (click)="logout(); $event.preventDefault()">Logout</a>
              </app-neo-menubar-item>
            </div>
          </app-neo-menubar-menu>
        </ng-container>
        
        <!-- Show these links when not logged in -->
        <ng-container *ngIf="!isLoggedIn()">
          <app-neo-menubar-item>
            <a class="block w-full" routerLink="/auth/login">Login</a>
          </app-neo-menubar-item>
          <app-neo-menubar-item>
            <a class="block w-full" routerLink="/auth/register">Register</a>
          </app-neo-menubar-item>
        </ng-container>
      </app-neo-menubar>
    </div>
  </div>
</header>
