<header class="bg-primary text-primary-foreground py-3 border-b-brutal border-black">
  <div class="neo-container">
    <div class="flex justify-between items-center">
      <div class="logo">
        <a routerLink="/" class="text-primary-foreground no-underline">
          <h1 class="text-xl font-bold m-0">AutoJudge</h1>
        </a>
      </div>
      
      <nav>
        <ul class="neo-nav">
          <!-- Show these links only when logged in -->
          <ng-container *ngIf="isLoggedIn()">
            <!-- Interviewer/Admin links -->
            <ng-container *ngIf="isInterviewer() || isAdmin()">
              <li class="neo-nav-item">
                <a class="text-primary-foreground" routerLink="/interviewer/dashboard" routerLinkActive="underline">Dashboard</a>
              </li>
              <li class="neo-dropdown">
                <a class="text-primary-foreground cursor-pointer" (click)="toggleManageDropdown()">
                  Manage
                </a>
                <ul *ngIf="showManageDropdown" class="neo-dropdown-menu">
                  <li><a class="neo-dropdown-item" routerLink="/interviewer/interviews/create">Create Interview</a></li>
                  <li><a class="neo-dropdown-item" routerLink="/interviewer/interviews">View Interviews</a></li>
                </ul>
              </li>
              <li class="neo-nav-item">
                <a class="text-primary-foreground" routerLink="/analytics/dashboard" routerLinkActive="underline">Analytics</a>
              </li>
            </ng-container>
            
            <!-- Candidate links -->
            <ng-container *ngIf="isCandidate()">
              <li class="neo-nav-item">
                <a class="text-primary-foreground" routerLink="/candidate/sessions" routerLinkActive="underline">My Sessions</a>
              </li>
            </ng-container>
            
            <!-- User menu -->
            <li class="neo-dropdown">
              <a class="text-primary-foreground cursor-pointer" (click)="toggleUserDropdown()">
                {{ currentUser?.firstName || 'User' }}
              </a>
              <ul *ngIf="showUserDropdown" class="neo-dropdown-menu">
                <li><a class="neo-dropdown-item" routerLink="/profile">Profile</a></li>
                <li><hr class="my-2 border-t border-black"></li>
                <li><a class="neo-dropdown-item" href="#" (click)="logout(); $event.preventDefault()">Logout</a></li>
              </ul>
            </li>
          </ng-container>
          
          <!-- Show these links when not logged in -->
          <ng-container *ngIf="!isLoggedIn()">
            <li class="neo-nav-item">
              <a class="text-primary-foreground" routerLink="/auth/login" routerLinkActive="underline">Login</a>
            </li>
            <li class="neo-nav-item">
              <a class="text-primary-foreground" routerLink="/auth/register" routerLinkActive="underline">Register</a>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </div>
</header>
