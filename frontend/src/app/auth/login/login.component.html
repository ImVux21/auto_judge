<div class="flex justify-center items-center p-4">
  <div class="w-full max-w-md">
    <app-neo-card>
      <div class="p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        
        <div *ngIf="errorMessage" class="bg-destructive text-destructive-foreground p-3 mb-4 border-brutal border-black shadow-brutal-sm">
          {{ errorMessage }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="block text-sm font-bold mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="neo-input"
              [ngClass]="{'border-destructive': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              placeholder="Enter your email"
            >
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-destructive text-sm mt-1">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
            </div>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-sm font-bold mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="neo-input"
              [ngClass]="{'border-destructive': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              placeholder="Enter your password"
            >
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-destructive text-sm mt-1">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </div>
          </div>
          
          <div class="mb-6">
            <button 
              type="submit" 
              class="neo-button w-full"
              [disabled]="loginForm.invalid || isSubmitting"
              (submit)="onSubmit()"
            >
              <span *ngIf="isSubmitting" class="inline-block animate-spin mr-2">‚ü≥</span>
              Login
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p>Don't have an account? <a routerLink="/auth/register" class="font-bold hover:underline">Register</a></p>
        </div>
      </div>
    </app-neo-card>
  </div>
</div>
