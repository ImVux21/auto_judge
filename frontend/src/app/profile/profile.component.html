<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Your Profile</h2>
        </div>
        <div class="card-body">
          <div *ngIf="updateSuccess" class="alert alert-success">
            Profile updated successfully!
          </div>
          <div *ngIf="updateError" class="alert alert-danger">
            {{ updateError }}
          </div>
          
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName">
              <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-danger">
                First name is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
              <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-danger">
                Last name is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <small class="text-muted">Email cannot be changed</small>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Update Profile
              </button>
            </div>
          </form>
          
          <hr class="my-4">
          
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Account Actions</h5>
            <app-logout-button></app-logout-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
